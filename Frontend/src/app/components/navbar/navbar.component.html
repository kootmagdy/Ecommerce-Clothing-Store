
<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">ANAAMEL WEAR STORE</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/']" [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item" *ngIf="userRoles.includes('admin')">
            <a class="nav-link" [routerLink]="['/products']" [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{ exact: true }">Products</a>
          </li>
          <li class="nav-item" *ngIf="userRoles.includes('admin')">
            <a class="nav-link" [routerLink]="['/products', 0, 'edit']" [routerLinkActive]="'text-danger'">Add Product</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{ exact: true }">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['/register']" [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{ exact: true }">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{ exact: true }"  (click)="logout()">Logout</a>
          </li>
          
          <!-- Example of shopping cart icon with badge -->
        <li class="nav-item">
          <a class="nav-link" (click)="toggleShoppingCart()">
            <i class="bi bi-cart position-relative fn18">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartItems.length }}
              </span>
            </i>
          </a>
        </li>

        </ul>
      </div>
    </div>
  </nav>
