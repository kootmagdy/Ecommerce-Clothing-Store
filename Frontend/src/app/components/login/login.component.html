    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center text-muted mb-4">Sign In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  formControlName="userName"
                  placeholder="Enter your username"
                />
                <div *ngIf="getUserName?.touched && getUserName?.invalid" class="form-text text-danger">
                  Username is required and must be at least 3 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <div *ngIf="getPassword?.touched && getPassword?.invalid" class="form-text text-danger">
                  Password is required and must be at least 5 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.
                </div>
              </div>
              <div *ngIf="loginError" class="form-text text-danger">{{ loginError }}</div>
              <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
