<div class="container mt-5">
  <h1 class="my-2 text-muted text-center">
    {{ productId == 0 ? "Add Product" : "Edit Product" }}
  </h1>
  <form [formGroup]="productForm" (submit)="productHandler()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text"
             name="productName"
             class="form-control"
             id="productName"
             placeholder="Enter Product Name"
             formControlName="name"
             required>
      <div class="invalid-feedback" *ngIf="getName.invalid && getName.touched">
        <div *ngIf="getName.hasError('required')">Product Name is required.</div>
        <div *ngIf="getName.hasError('minlength')">Product Name must be at least 3 characters.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number"
             name="price"
             class="form-control"
             id="price"
             placeholder="Enter Product Price"
             formControlName="price"
             required>
      <div class="invalid-feedback" *ngIf="getPrice.invalid && getPrice.touched">
        <div *ngIf="getPrice.hasError('required')">Price is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number"
             name="quantity"
             class="form-control"
             id="quantity"
             placeholder="Enter Product Quantity"
             formControlName="quantity"
             required>
      <div class="invalid-feedback" *ngIf="getQuantity.invalid && getQuantity.touched">
        <div *ngIf="getQuantity.hasError('required')">Quantity is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description"
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Enter Product Description"
                required></textarea>
      <div class="invalid-feedback" *ngIf="getDescription.invalid && getDescription.touched">
        <div *ngIf="getDescription.hasError('required')">Description is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text"
             name="image"
             class="form-control"
             id="image"
             placeholder="Enter Product Image URL"
             formControlName="image"
             required>
      <div class="invalid-feedback" *ngIf="getImage.invalid && getImage.touched">
        <div *ngIf="getImage.hasError('required')">Image URL is required.</div>
      </div>
    </div>

    <!-- Display form values for debugging
    <p class="text-primary">{{ productForm.value | json }}</p> -->

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">
        {{ productId == 0 ? "Add Product" : "Edit Product" }}
      </button>
    </div>
  </form>
</div>


<app-footer></app-footer>
